<html>
	<script src="https://unpkg.com/vue@3.0.11"></script>
	
	<body>
		
		<p>hello</p>
		
		<div id="container1">
			{{msg}}
			{{msg2}}
		</div>
		
		<br />
		<div id="container2"></div>
		<p>con2</p>
		
		<script>
			const res = {
				data() {
					return{
						msg:"msg1aaaa",
						msg2:"msg2bbbb"
					}
				}
			}
			
			Vue.createApp(res).mount("#container1")
			
			Vue.createApp({
				template: '<p>container2</p>' 
			}).mount("#container2")
			
		</script>
		
	</body>
	
</html>
