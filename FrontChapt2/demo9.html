<!DOCTYPE html>
<html lang="en">

<body>
    <div id="app">
        <div>{{num}}</div>
        <button v-on:click="add(1)">加</button>
        <button @click="subtract(1)">减</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    num: 1
                }
            },
            methods: {
                add(value) {
                    this.num += value;
                },
                subtract(value) {
                    this.num -= value;
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
