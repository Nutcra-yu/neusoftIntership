<!DOCTYPE html>
<html>
    <head>
        <script  src="http://unpkg.com/vue"></script>
    </head>

    <body>

        <div id="app">
            <div>{{num}}</div>
            <button @click="num--">dec</button>
            <button @click="num++">add</button>
        </div>

        <script>
            Vue.createApp({
                data() {
                    return {
                        num:0
                    }
                }
            }).mount("#app");
        </script>
    </body>

</html>
